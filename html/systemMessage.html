<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1.0">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<!--<script src="../js/lib/autosize.js"></script>-->
<title>系统消息</title>
</head>
<body>
    <div id="systemMsg">
        <loading v-if="isWaiting"></loading>
        <common-top :back-type="3" title="系统消息"></common-top>

        <div class="content">
            <ul>
                <li v-for="item in messageList">
                    <a :href="'messageContent.html?type=0&id='+item.id">
                        <h3>
                            <i class="message"></i>
                            <p>{{item.title}}</p>
                            <u><b :class="[item.status==0?'new':'']"></b></u>
                        </h3>
                        <p><span>{{item.ctime | timeFormat}}</span></p>
                    </a>
                </li>
            </ul>
        </div>
        <!--<footer>
            <b class="allSelected"><i></i>全选</b>
            <span @click="test()">删除</span>
        </footer>-->
        <msg></msg>
    </div>
</body>
</html>
