<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>车辆信息</title>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=WKzYrcUXv5YdGBwtAl4Fy5frQq0zuQBQ&s=1"></script>
</head>
<body>
    <div id="bus">
        <loading v-if="isWaiting"></loading>
        <common-top :back-type="-1" title="车辆信息"></common-top>
        
        <div class="height30"></div>
        <nav class="bus-menu">
            <a href="busDetail.html">
                <i></i>
                <p>当前车辆：{{plate_num}}</p>
                <i></i>
            </a>
            <a href="deviceSelfChecking.html">
                <i></i>
                <p><span>设备日检</span><span>检测结果</span></p>
                <i></i>
            </a>
            <a href="myRepairs.html?type=2">
                <i></i>
                <p>故障追踪</p>
                <i></i>
            </a>
            <a href="javascript:;">
                <i></i>
                <p>车内目前上网用户<b>{{connect_num}}</b>人</p>
                <i></i>
            </a>
        </nav>
        <div class="height30"></div>
        <div class="car-line">
            <h2>本次行驶轨迹</h2>

        </div>
    </div>
