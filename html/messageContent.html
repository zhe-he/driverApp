<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>系统消息</title>
</head>
<body>
    <div id="messageContent" cloak>
        <!-- <loading v-if="isWaiting"></loading> -->
        <common-top :back-type="backType" title="系统消息"></common-top>
        <nav class="messageContent">
            <h2>{{getDetail.title}}</h2>
            <h3>
                <span v-if="getDetail.ctime">{{getDetail.ctime | timeFormat}}</span>
                <span v-else></span>
            </h3>

            <p>{{getDetail.content}}</p>
        </nav>
    </div>
</body>
</html>
