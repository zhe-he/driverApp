<template>
    <section v-if="isShow">
        <div class="common-msg-mask"></div>
        <div class="common-msg">
            <p v-html="msg"></p>
            <nav>
                <a @click="cancel()" href="javascript:;">取消</a>
                <a @cilck="confirm()" href="javascript:;">确定</a>
            </nav>
        </div>
    </section>
</template>

<style lang="sass">
    @import "css/base";

    $lineColor: #D5D5D5;
    .common-msg-mask{
        z-index: 990;
        @include common-fixe;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
    }
    .common-msg{
        z-index: 1000;
        position: fixed;
        top: 50%;
        left: 50%;
        width: 6.4rem;
        margin-left: -3.2rem;
        margin-top: -1.3rem;
        border-radius: 0.4rem;
        background-color: #fff;
        > p{
            padding: 0.6rem 0 0.3rem;
            color: $blackColor;
            font-size: 0.34rem;
            line-height: 0.36rem;
            text-align: center;
        }
        > nav{
            border-top: 1px solid $lineColor;
            display: flex;
            > a{
                display: block;
                flex: 1;
                height: 1.1rem;
                line-height: 1.1rem;
                text-align: center;
                font-size: 0.34rem;
                color: #1E77FF;
                &:nth-child(1){
                    border-right: 1px solid $lineColor;
                    color: $greyColor;
                }
            }
        }
    }
</style>

<script type="text/javascript">
    import eventHub from 'eventHub';
    export default {
        data(){
            return {
                isShow: true,
                msg: ''
            }
        },
        mounted(){
            eventHub.$on('msg-show',(bool,msg='')=>{
                this.isShow = !!bool;
                this.msg = msg;
            });
        },
        methods: {
            cancel(){
                this.isShow = false;
            },
            confirm(){
                this.isShow = false;
                eventHub.$emit('msg-confirm',this.msg);
            }
        }
    }
</script>
